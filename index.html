<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador QR - Las Enseñanzas de Luis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Códigos QR</h1>

    <div class="controls">
      <input id="qrText" type="text" placeholder="Escribe un texto o enlace">
      <button onclick="generateQR()">Generar QR</button>
    </div>

    <div id="qr"></div>

    <button class="download" onclick="downloadQR()">Descargar QR</button>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
